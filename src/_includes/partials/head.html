<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- css -->
<link rel="stylesheet" href="/assets/css/simple.css">

<!-- bangla google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali" rel="stylesheet">

<!-- favicon -->
<link rel="icon" href="/favicon/favicon.ico" sizes="any"><!-- 32×32 -->
<link rel="icon" href="/favicon/icon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png"><!-- 180×180 -->
<link rel="manifest" href="/favicon/manifest.webmanifest">

{%- set pageTitle %}
    {% if title %}{{title}} | {% endif %} {{meta.siteName}}
{% endset -%}

{%- set pageDescription %}
    {% if description %} {{description}} {% else %} {{meta.siteDescription}} {% endif %}
{% endset -%}


<!-- Primary Meta Tags -->
<title> {{pageTitle}} </title>
<meta name="title" content="{{ pageTitle }}">
<meta name="description" content="{{ pageDescription }}">


<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<!-- <meta property="og:url" content="https://metatags.io/"> -->
<meta property="og:title" content="{{ pageTitle }}">
<meta property="og:description" content="{{ pageDescription }}">
<meta property="og:image" content="">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<!-- <meta property="twitter:url" content="https://metatags.io/"> -->
<meta property="twitter:title" content="{{ pageTitle }}">
<meta property="twitter:description" content="{{ pageDescription }}">
